<html>
<head>
    <!-- Custom styles for this template -->
    <link rel="stylesheet" type="text/css" href="stylesheet.css">


</head>
<body>
    <div class="container">
        <div>
                <div class="item-header" id="screen">0</div>
        </div>

        <div class="item">
                <button class="btn btn-silver" onclick="onClickClear()">AC</button>
                <button class="btn btn-silver" onclick="onClickNegetive()">+/-</button>
                <button class="btn btn-silver" onclick="onClickPercent()">%</button>
                <button class="btn btn-orange" onclick="onClickDivision()">รท</button>
        </div>

        <div class="item">
                <button class="btn" onclick="onClickDigits(7)">7</button>
                <button class="btn" onclick="onClickDigits(8)">8</button>
                <button class="btn" onclick="onClickDigits(9)">9</button>
                <button class="btn btn-orange" onclick="onClickMultiply()">X</button>
        </div>

        <div class="item">
                <button class="btn" onclick="onClickDigits(4)">4</button>
                <button class="btn" onclick="onClickDigits(5)">5</button>
                <button class="btn" onclick="onClickDigits(6)">6</button>
                <button class="btn btn-orange" onclick="onClickMinus()">-</button>
        </div>
        
        <div class="item">
                <button class="btn" onclick="onClickDigits(1)">1</button>
                <button class="btn" onclick="onClickDigits(2)">2</button>
                <button class="btn" onclick="onClickDigits(3)">3</button>
                <button class="btn btn-orange" onclick="onClickPlus()">+</button>
        </div>
        
        <div class="item">
                <button class="btn btn-zero" onclick="onClickDigits(0)">0</button>
                <button class="btn" onclick="onClickDigits('.')">.</button>
                <button class="btn btn-orange" onclick="onClickEqual()">=</button>
        </div>
        
    </div>
    <script src="scripts.js"></script>
</body>

</html>
